		<a id="bold" href="javascript:;">Bold</a>
		<a id="undo" href="javascript:;">Undo</a>
		<a id="italic" href="javascript:;">Italic</a>
		<script src="assets/javascript/editor.js"></script>
		<script>
			var editor = new Editor(document.querySelector("#editor")),
				boldButton = document.querySelector("#bold"),
				italicButton = document.querySelector("#italic"),
				undoButton = document.querySelector("#undo");
				
			editor.addEventListener(editor.editorEvents.ON_SELECTION, function(event){
				console.log("hello there!", event);
			});

			boldButton.addEventListener("click", function(event){
				event.preventDefault();
				editor.setBold();
			}, false);

			italicButton.addEventListener("click", function(event){
				event.preventDefault();
				editor.setItalic();
			}, false);

			undoButton.addEventListener("click", function(event){
				event.preventDefault();
				editor.undo();
			}, false);
		</script>
